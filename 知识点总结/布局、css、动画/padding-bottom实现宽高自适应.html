<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding-bottom</title>
	<style>
		.father{
			width:100%;
			height:0;
			padding-bottom: 50%; /* //padding与margin是根据父元素的宽度计算的 这个属性很重要 */
			position: relative;
		}
		.son{
			width: 100%;
			height: 100%;
			position: absolute;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class='father'>
		<div class='son'></div>
	</div>
</body>
</html>
